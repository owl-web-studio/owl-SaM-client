<div class="page-toolbar">
  <owl-toolbar>
    <h4>Пространства</h4>

    <div class="toolbar-spaces">
      @for (space of (spaces$ | async); track space.id) {
        <div class="spaces__element">
          <button
            (click)="openSpaceCard(space.id)"
          >
            {{ space.name }}
          </button>
        </div>
      }
    </div>

  </owl-toolbar>
  <section class="home-page">

    @if (openedSpace$ | async; as space) {
      <div class="space">
        <div class="header">
          <div class="header__avatar">
            <img src="assets/img/organization-example.jpg" alt="">
          </div>
          <div class="header__content">
            <h1>{{ space.name }}</h1>
            <p class="leader">
              <a [routerLink]="['/profile']">Зубенко Михаил Петрович</a>
              <span class="leader__post">Генеральный директор</span>
            </p>
            <p-button
              [routerLink]="['/space/' + space.id + '/home']"
              label="Перейти"
              size="small"
            ></p-button>
          </div>
        </div>
        <div class="organization__content">
          <h2>Информация</h2>
          <p>{{ space.description }}</p>
        </div>
      </div>
    }
    @else {
      <h1>Добро пожаловать!</h1>
      <p>Выберите пространство</p>
    }
  </section>
</div>
