<div class="toolbar">
  <div class="toolbar__content">

    <h4>Пространства</h4>
    @for (space of (spaces | async); track space.id) {
      <div class="toolbar__element">
        <a [routerLink]="['/space/' + space.id + '/info']" class="toolbar__link">{{ space.name }}</a>
      </div>
    }
  </div>
  <p-divider layout="vertical"></p-divider>
</div>
