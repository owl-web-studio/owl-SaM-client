<div
  class="toolbar"
  [ngClass]="{'collapsed': isCollapsed}"
>
  <div class="toolbar__header">
    <a
      (click)="toggleToolbar()"
      class="icon-btn toolbar__collapse-btn"
      pTooltip="Скрыть"
    >
      <i
        [ngClass]="isCollapsed ? 'pi pi-arrow-right' : 'pi pi-arrow-left'"
        style="font-size: 1.25rem"
      ></i>
    </a>
  </div>

  <ng-content></ng-content>
  <p-divider layout="vertical"></p-divider>
</div>
