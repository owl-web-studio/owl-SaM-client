<div class="knowledge">
  <p-breadcrumb
    class="max-w-full"
    [model]="items"
    [home]="home"
  />

  @if (knowledge) {
    <p-splitter class="editor">
      <ng-template pTemplate>
      <textarea
        pInputTextarea
        [autoResize]="true"
        [(ngModel)]="markdownContent"
        rows="15"
        class="editor__input"
      ></textarea>
      </ng-template>
      <ng-template pTemplate>
        <markdown
          lineNumbers
          [start]="5"
          [data]="markdownContent"
          class="editor__output"
        ></markdown>
      </ng-template>
    </p-splitter>
  }

  <div class="actions">
    <p-button
      label="Сохранить"
      icon="pi pi-upload"
    ></p-button>
    <p-button
      [outlined]="true"
      label="Отменить"
    ></p-button>
  </div>
</div>
